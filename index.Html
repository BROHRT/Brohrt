            transition: 0.3s;
        }
        .buy-button:hover {
            background: #990000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .falling { 
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
